{% extends 'base.html' %}
{% block content %}


<main>
    <h1>{{restaurant['name']}}</h1>

    
    <section id="info">
        <h3>Info</h3>

        <strong>Type</strong>
        {{restaurant.type}}
        <br><br>

        
    </section>

    <form action="/opinion/{{restaurant.id}}" method="POST">
        <fieldset>
            <legend>Opinions:</legend>

            <label>
                Name
                <input type="text" name="user_name" placeholder="Salomon C">
            </label>

            <label>
                Opinon
                <input type="text" name="opinion" placeholder="Very Good!">
            </label>

            <input type="submit" class="submit" value="submit">
        </fieldset>
    </form>

    <section id="opinion-history">
        <h3>Opinion History</h3>

        <ul>
            {% for opinion in opinions%}
            <li>{{opinion.name}}: {{opinion.opinion}}</li>
            {% endfor %}
        </ul>
    </section>

    <form action="/delete/{{restaurant.id}}" method='POST' id="delete-form" onsubmit="return confirm_delete()">
        <input type="submit" class="nav" onclick="delete_modal()" value="Delete Restaurant">
    </form>
</main>

{% endblock content %}
